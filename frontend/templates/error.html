<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Error â€” VediSpeak</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --bg-1: #0b1220;
      --card: #0f1724;
      --accent: #b9834a;
      --muted: #98a0a6;
    }
    
    body {
      background: linear-gradient(180deg, var(--bg-1) 0%, #07101a 100%);
      color: #e6eef6;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    
    .glass {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      border-radius: 14px;
    }
  </style>
</head>

<body class="min-h-screen antialiased flex items-center justify-center">
  <div class="max-w-md mx-auto px-6">
    <div class="glass p-8 text-center">
      <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-6"></i>
      
      <h1 class="text-2xl font-bold text-white mb-4">Oops! Something went wrong</h1>
      
      <p class="text-slate-300 mb-6">
        {{ error or "An unexpected error occurred. Please try again." }}
      </p>
      
      <div class="space-y-3">
        <a href="{{ url_for('pages.dashboard') if username else url_for('auth.login') }}" 
           class="block w-full px-6 py-3 bg-accent text-black font-semibold rounded-lg hover:bg-accent/80 transition">
          <i class="fas fa-home mr-2"></i>Go to Dashboard
        </a>
        
        <button onclick="history.back()" 
                class="block w-full px-6 py-3 bg-slate-600 text-white font-semibold rounded-lg hover:bg-slate-500 transition">
          <i class="fas fa-arrow-left mr-2"></i>Go Back
        </button>
      </div>
    </div>
  </div>
</body>
</html>
