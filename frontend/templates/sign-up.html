<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join VediSpeak â€” Where Hands Meet Technology</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== Theme colors matching project ===== */
    :root {
      --bg-1: #0b1220;   /* deep slate - matching dashboard */
      --card: #0f1724;   /* card dark - matching dashboard */
      --accent: #b9834a; /* earthy gold - matching dashboard */
      --muted: #98a0a6;  /* muted text - matching dashboard */
      --text: #e6eef6;   /* main text color */
      
      --glass-bg: rgba(255,255,255,0.03);
      --glass-border: rgba(255,255,255,0.04);
      --radius-xl: 14px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Enhanced modern background */
    body {
      background: 
        radial-gradient(circle at 20% 80%, rgba(185,131,74,0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59,130,246,0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(168,85,247,0.04) 0%, transparent 50%),
        linear-gradient(180deg, var(--bg-1) 0%, #07101a 100%);
      position: relative;
      overflow-x: hidden;
    }

    .page-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }

    .auth-wrap {
      display: flex;
      gap: 40px;
      align-items: center;
      min-height: 600px;
    }

    .left-hero {
      flex: 1;
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      max-width: 480px;
      position: relative;
    }

    .right-card {
      width: 450px;
      padding: 32px;
      box-sizing: border-box;
      position: relative;
    }

    /* Glass morphism matching dashboard */
    .glass {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(6px);
      border-radius: var(--radius-xl);
    }

    .glass-card {
      background: 
        linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%),
        var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.12),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .auth-wrap { 
        flex-direction: column; 
        gap: 24px;
        text-align: center;
      }
      .left-hero { 
        max-width: 100%;
        padding: 24px;
      }
      .right-card { 
        width: 100%; 
        max-width: 450px;
        margin: 0 auto;
      }
    }

    /* Buttons matching dashboard style */
    .btn {
      background: linear-gradient(90deg, rgba(185,131,74,0.12), rgba(185,131,74,0.06));
      border: 1px solid rgba(185,131,74,0.22);
      color: var(--accent);
      padding: 0.6rem 1.05rem;
      border-radius: 999px;
      font-weight: 600;
      display: inline-flex;
      gap: 0.6rem;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn:hover {
      background: linear-gradient(90deg, rgba(185,131,74,0.18), rgba(185,131,74,0.12));
      border-color: rgba(185,131,74,0.35);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(90deg, rgba(185,131,74,0.15), rgba(185,131,74,0.08));
      border-color: rgba(185,131,74,0.25);
      color: var(--accent);
      font-weight: 700;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, rgba(185,131,74,0.22), rgba(185,131,74,0.15));
      border-color: rgba(185,131,74,0.4);
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="min-h-screen antialiased">
  <main class="page-container relative z-10">
    <div class="auth-wrap glass-card">
      <!-- Hero Section Component -->

      <!-- Auth Forms Component -->
      {% include 'components/auth_forms.html' %}
    </div>
  </main>

  {% include 'components/auth_modal.html' %}

</body>
</html>
