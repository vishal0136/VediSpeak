<!-- Task Manager Section -->
<section class="glass p-6 reveal">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold flex items-center gap-2">
      <i class="fa-solid fa-tasks text-amber-300"></i>
      Task Manager
    </h2>
    <button id="addTaskBtn" class="px-3 py-1 rounded-lg bg-amber-400/20 text-amber-300 hover:bg-amber-400/30 transition text-sm">
      <i class="fa-solid fa-plus mr-1"></i>Add Task
    </button>
  </div>

  <!-- Add Task Form -->
  <div id="addTaskForm" class="hidden mb-4 p-4 rounded-lg bg-white/5 border border-white/10">
    <input type="text" id="taskInput" placeholder="Enter task description..." 
           class="w-full bg-transparent border border-white/20 rounded-lg px-3 py-2 text-sm mb-3 focus:border-amber-300 focus:outline-none">
    <div class="flex gap-2">
      <select id="taskPriority" class="bg-[--card] border border-white/20 rounded px-2 py-1 text-sm">
        <option value="low">Low Priority</option>
        <option value="medium" selected>Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button id="saveTaskBtn" class="px-3 py-1 bg-green-500 text-white rounded text-sm hover:bg-green-600">Save</button>
      <button id="cancelTaskBtn" class="px-3 py-1 bg-gray-500 text-white rounded text-sm hover:bg-gray-600">Cancel</button>
    </div>
  </div>

  <!-- Task List -->
  <div id="taskList" class="space-y-2 max-h-80 overflow-y-auto">
    <!-- Tasks will be populated here -->
  </div>

  <!-- Task Progress -->
  <div class="mt-4 pt-4 border-t border-white/10">
    <div class="flex items-center justify-between text-sm mb-2">
      <span class="text-[--muted]">Daily Progress</span>
      <span id="taskProgress">62%</span>
    </div>
    <div class="w-full bg-white/10 rounded-full h-2">
      <div id="taskProgressBar" class="bg-gradient-to-r from-amber-400 to-green-400 h-2 rounded-full transition-all duration-500" style="width: 62%"></div>
    </div>
  </div>
</section>

<style>
.task-item {
  transition: all 0.3s ease;
}
.task-item:hover {
  transform: translateX(4px);
  background: rgba(255,255,255,0.05);
}

.task-completed {
  opacity: 0.6;
  text-decoration: line-through;
}
</style>
