<!-- Auth Forms Component -->
<section class="right-card">
  <!-- Tab Navigation -->
  <div class="flex justify-between items-center mb-8">
    <div class="flex gap-2">
      <button id="tabLogin" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </button>
      <button id="tabSignup" class="btn">
        <i class="fas fa-user-plus"></i>
        Sign Up
      </button>
    </div>
    <div class="text-slate-400 text-sm">
      New? <span class="text-amber-400 font-medium">Start your journey</span>
    </div>
  </div>

  <!-- Login Panel -->
  <div id="loginPanel" class="auth-panel">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-white mb-2">Welcome Back!</h2>
      <p class="text-slate-400">Continue your learning journey</p>
    </div>

    <form id="loginForm" method="POST" action="/login" onsubmit="return false;">
      <div class="input-group">
        <label for="loginEmail">
          <i class="fas fa-envelope mr-2 text-amber-400"></i>
          Email Address
        </label>
        <input id="loginEmail" name="email" type="email" 
               placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="loginPassword">
          <i class="fas fa-lock mr-2 text-amber-400"></i>
          Password
        </label>
        <input id="loginPassword" name="password" type="password" 
               placeholder="Enter your password" required>
      </div>

      <div class="flex justify-between items-center mb-6">
        <a id="openForgot" class="text-slate-400 hover:text-amber-400 transition-colors cursor-pointer text-sm">
          <i class="fas fa-key mr-1"></i>
          Forgot password?
        </a>
        <button id="loginBtn" type="submit" class="btn btn-primary">
          <i class="fas fa-arrow-right mr-2"></i>
          Sign In
        </button>
      </div>
    </form>

    <!-- Social Login -->
    <div class="mt-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-slate-600 to-transparent"></div>
        <span class="text-slate-400 text-sm">or continue with</span>
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-slate-600 to-transparent"></div>
      </div>
      <a href="/login/google" class="btn w-full justify-center">
        <i class="fab fa-google mr-2 text-red-400"></i>
        Continue with Google
      </a>
    </div>
  </div>

  <!-- Sign Up Panel -->
  <div id="signupPanel" class="auth-panel" style="display:none;">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-white mb-2">Join VediSpeak</h2>
      <p class="text-slate-400">Start your communication transformation</p>
    </div>

    <form id="signupForm" method="POST" action="/register" onsubmit="return false;">
      <div id="signupMessage" class="msg warn" style="display:none;"></div>
      
      <div class="input-group">
        <label for="name">
          <i class="fas fa-user mr-2 text-amber-400"></i>
          Full Name
        </label>
        <input id="name" name="name" type="text" 
               placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="signupEmail">
          <i class="fas fa-envelope mr-2 text-amber-400"></i>
          Email Address
        </label>
        <input id="signupEmail" name="email" type="email" 
               placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="signupPhone">
          <i class="fas fa-phone mr-2 text-amber-400"></i>
          Phone Number <span class="text-slate-500">(optional)</span>
        </label>
        <input id="signupPhone" name="phone" type="tel" 
               placeholder="+91 9876543210">
      </div>

      <div class="input-group">
        <label for="signupPassword">
          <i class="fas fa-lock mr-2 text-amber-400"></i>
          Password
        </label>
        <input id="signupPassword" name="password" type="password" 
               placeholder="Create a strong password" required>
      </div>

      <div class="flex justify-between items-center mb-6">
        <button type="button" id="switchToLogin" class="btn">
          <i class="fas fa-arrow-left mr-2"></i>
          Back to Login
        </button>
        <button id="submitSignup" type="submit" class="btn btn-primary">
          <i class="fas fa-rocket mr-2"></i>
          Create Account
        </button>
      </div>
    </form>

    <!-- Social Sign Up -->
    <div class="mt-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-slate-600 to-transparent"></div>
        <span class="text-slate-400 text-sm">or sign up with</span>
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-slate-600 to-transparent"></div>
      </div>
      <a href="/login/google" class="btn w-full justify-center">
        <i class="fab fa-google mr-2 text-red-400"></i>
        Sign up with Google
      </a>
    </div>
  </div>
</section>

<style>
.input-group {
  position: relative;
  margin-bottom: 20px;
}

label { 
  display: block; 
  margin-bottom: 8px; 
  color: var(--text); 
  font-size: 0.9rem; 
  font-weight: 500;
}

input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
  width: 100%;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.06);
  background: rgba(255,255,255,0.02);
  color: var(--text);
  box-sizing: border-box;
  transition: all 0.3s ease;
  font-size: 0.95rem;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  background: rgba(255,255,255,0.04);
  box-shadow: 0 0 0 3px rgba(185,131,74,0.1);
}

input::placeholder {
  color: rgba(152,160,166,0.6);
}

.auth-panel { 
  min-height: 420px; 
  animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg { 
  font-size: 0.9rem; 
  padding: 12px 16px; 
  border-radius: 10px; 
  margin-bottom: 16px;
  animation: messageSlideIn 0.3s ease-out;
}

@keyframes messageSlideIn {
  from { opacity: 0; transform: translateX(-10px); }
  to { opacity: 1; transform: translateX(0); }
}

.msg.info { 
  background: linear-gradient(135deg, rgba(185,131,74,0.12), rgba(185,131,74,0.06)); 
  color: #E9D3A5; 
  border: 1px solid rgba(185,131,74,0.2); 
}

.msg.warn { 
  background: linear-gradient(135deg, rgba(250,204,21,0.12), rgba(250,204,21,0.06)); 
  color: #FCD34D; 
  border: 1px solid rgba(250,204,21,0.2); 
}

.msg.error { 
  background: linear-gradient(135deg, rgba(244,63,94,0.12), rgba(244,63,94,0.06)); 
  color: #FF7B9A; 
  border: 1px solid rgba(244,63,94,0.2); 
}

.loading {
  position: relative;
  overflow: hidden;
}

.loading::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(185,131,74,0.2), 
    transparent);
  animation: loading 1.5s infinite;
}

@keyframes loading {
  0% { left: -100%; }
  100% { left: 100%; }
}
</style>
