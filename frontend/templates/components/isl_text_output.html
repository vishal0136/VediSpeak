<!-- ISL Text Output Component -->
<div class="glass p-8 rounded-2xl component-card reveal mb-8">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-purple-400 to-purple-600 flex items-center justify-center">
        <i class="fas fa-file-text text-2xl text-white"></i>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-white mb-1">Text Output</h2>
        <p class="text-slate-400">Recognized ISL signs converted to text</p>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <div class="text-right">
        <div class="text-sm text-slate-400">Word Count</div>
        <div class="text-lg font-bold text-white" id="wordCount">0</div>
      </div>
      <div class="text-right">
        <div class="text-sm text-slate-400">Characters</div>
        <div class="text-lg font-bold text-white" id="charCount">0</div>
      </div>
    </div>
  </div>
  
  <!-- Current Word Display -->
  <div class="mb-4 p-4 bg-slate-800/30 rounded-xl">
    <div class="text-sm text-slate-400 mb-2">Current Word Being Formed</div>
    <div id="currentWordDisplay" class="text-xl font-mono text-emerald-400">
      <span class="text-slate-500 italic">No word being formed...</span>
    </div>
    
    <!-- Word Suggestions -->
    <div id="wordSuggestions" class="hidden mt-3">
      <div class="text-sm text-slate-400 mb-2">Suggestions</div>
      <div id="suggestionsList" class="flex flex-wrap gap-2">
        <!-- Suggestions will be populated here -->
      </div>
    </div>
  </div>
  
  <!-- Main Text Output -->
  <div id="textOutput" class="text-output mb-6">
    <span class="text-slate-400 italic">Start recognition to see your ISL gestures converted to text here...</span>
  </div>
  
  <!-- Text Actions -->
  <div class="flex flex-wrap gap-3 justify-between items-center">
    <div class="flex gap-3">
      <button id="completeWordBtn" class="btn btn-primary">
        <i class="fas fa-check mr-2"></i>
        Complete Word
      </button>
      <button id="undoBtn" class="btn btn-secondary">
        <i class="fas fa-undo mr-2"></i>
        Undo
      </button>
    </div>
    
    <div class="flex gap-3">
      <button id="exportTextBtn" class="btn">
        <i class="fas fa-download mr-2"></i>
        Export Text
      </button>
      <button id="shareTextBtn" class="btn">
        <i class="fas fa-share mr-2"></i>
        Share
      </button>
    </div>
  </div>
</div>
