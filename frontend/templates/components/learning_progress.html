<!-- Learning Progress Component -->
<div id="learningProgressWidget" class="space-y-4">
  <!-- Overall Progress Card -->
  <div class="glass p-5 flex items-start gap-4">
    <div class="w-12 h-12 rounded-lg bg-[rgba(185,131,74,0.09)] flex items-center justify-center text-amber-200">
      <i class="fa-solid fa-chart-line" aria-hidden></i>
    </div>
    <div class="flex-1">
      <h4 class="font-semibold text-white">Your Progress</h4>
      <p class="text-[--muted] text-sm mt-1">
        <span>{{ stats.completed_modules or 0 }}</span> modules completed • 
        <span>{{ stats.total_hours or 0 }}</span>h total study time
      </p>
      <div class="mt-3 w-full bg-slate-700 rounded-full h-2">
        <div class="bg-amber-400 h-2 rounded-full transition-all duration-500" 
             style="width: {{ stats.overall_progress or 0 }}%"></div>
      </div>
    </div>
  </div>

  <!-- Current Streak -->
  <div class="glass p-5 flex items-start gap-4">
    <div class="w-12 h-12 rounded-lg bg-[rgba(34,197,94,0.09)] flex items-center justify-center text-emerald-300">
      <i class="fa-solid fa-fire" aria-hidden></i>
    </div>
    <div>
      <h4 class="font-semibold text-white">Learning Streak</h4>
      <p class="text-[--muted] text-sm mt-1">
        <span>{{ stats.streak_days or 0 }}</span> days • Keep it up!
      </p>
    </div>
  </div>

  <!-- Today's Activity -->
  <div class="glass p-5 flex items-start gap-4">
    <div class="w-12 h-12 rounded-lg bg-[rgba(99,102,241,0.09)] flex items-center justify-center text-indigo-300">
      <i class="fa-solid fa-clock" aria-hidden></i>
    </div>
    <div>
      <h4 class="font-semibold text-white">Today's Session</h4>
      <p class="text-[--muted] text-sm mt-1">
        <span>{{ stats.today_minutes or 0 }}</span> minutes • 
        <span>{{ stats.overall_progress or 0 }}</span>% overall progress
      </p>
    </div>
  </div>
</div>

<!-- Simple progress component - no complex JavaScript needed -->
