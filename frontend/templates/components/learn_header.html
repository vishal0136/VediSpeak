<!-- Learning Dashboard Header -->
<div class="mb-8">
  <div class="glass p-6 rounded-xl">
    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-amber-200 via-pink-200 to-sky-200 bg-clip-text text-transparent">
          Welcome back, {{ username }}! ЁЯОУ
        </h1>
        <p class="text-[--muted] mt-2">"рдЬреНрдЮрд╛рдирдВ рдкрд░рдордВ рдмрд▓рдВ" тАФ Knowledge is the Supreme Strength</p>
      </div>
      
      <!-- Real-time Learning Stats -->
      <div class="flex gap-6">
        <div class="text-center">
          <div class="text-2xl font-bold text-amber-300" id="totalHours">0</div>
          <div class="text-xs text-[--muted]">Hours</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-green-300" id="completedModules">0</div>
          <div class="text-xs text-[--muted]">Completed</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-sky-300" id="currentStreak">0</div>
          <div class="text-xs text-[--muted]">Day Streak</div>
        </div>
      </div>
    </div>
    
    <!-- Overall Progress Bar -->
    <div class="mt-4">
      <div class="flex justify-between text-sm text-[--muted] mb-2">
        <span>Overall Progress</span>
        <span id="overallProgress">0%</span>
      </div>
      <div class="h-2 bg-white/5 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-amber-400 to-pink-400 transition-all duration-500" id="overallProgressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>
</div>
