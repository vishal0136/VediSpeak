<!-- Alphabet Practice Component for Module 1 -->
<div class="glass p-6 reveal">
  <h3 class="text-xl font-semibold text-white mb-6">
    <i class="fas fa-hand-point-right text-amber-400 mr-2"></i>
    Interactive Alphabet Practice
  </h3>
  
  <!-- Alphabet Grid -->
  <div class="grid grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-3 mb-6">
    {% for letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' %}
    <div class="letter-card glass p-3 text-center hover:bg-amber-500/10 transition cursor-pointer" 
         onclick="practiceSign('{{ letter }}')">
      <div class="text-lg font-bold text-white">{{ letter }}</div>
      <div class="text-xs text-slate-400 mt-1">{{ loop.index }}</div>
    </div>
    {% endfor %}
  </div>
  
  <!-- Practice Area -->
  <div class="glass p-4 bg-slate-800/30">
    <div class="flex items-center justify-between mb-4">
      <h4 class="font-semibold text-white">Practice: <span id="currentLetter">A</span></h4>
      <div class="flex gap-2">
        <button onclick="previousLetter()" class="px-3 py-1 bg-slate-600 text-white rounded hover:bg-slate-500 transition">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button onclick="nextLetter()" class="px-3 py-1 bg-slate-600 text-white rounded hover:bg-slate-500 transition">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    
    <div class="grid md:grid-cols-2 gap-4">
      <div class="text-center">
        <div class="w-full h-48 bg-slate-700 rounded-lg flex items-center justify-center mb-2">
          <i class="fas fa-hand text-4xl text-amber-400"></i>
        </div>
        <p class="text-sm text-slate-300">Sign Demonstration</p>
      </div>
      
      <div class="text-center">
        <div class="w-full h-48 bg-slate-700 rounded-lg flex items-center justify-center mb-2">
          <i class="fas fa-camera text-4xl text-blue-400"></i>
        </div>
        <button onclick="startPractice()" class="w-full px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-500 transition">
          <i class="fas fa-play mr-2"></i>Start Practice
        </button>
      </div>
    </div>
  </div>
</div>

<script>
let currentLetterIndex = 0;
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

function practiceSign(letter) {
  currentLetterIndex = letters.indexOf(letter);
  document.getElementById('currentLetter').textContent = letter;
  LearningUtils.showNotification(`Practicing letter: ${letter}`, 'info');
}

function previousLetter() {
  currentLetterIndex = Math.max(0, currentLetterIndex - 1);
  practiceSign(letters[currentLetterIndex]);
}

function nextLetter() {
  currentLetterIndex = Math.min(letters.length - 1, currentLetterIndex + 1);
  practiceSign(letters[currentLetterIndex]);
}

function startPractice() {
  LearningUtils.showNotification('Starting AI detection for letter practice...', 'success');
  // Integration with ISL recognition would go here
}
</script>
