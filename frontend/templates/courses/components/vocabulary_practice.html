<!-- Vocabulary Practice Component for Family/Colors/etc modules -->
<div class="glass p-6 reveal">
  <h3 class="text-xl font-semibold text-white mb-6">
    <i class="fas fa-{{ icon_class or 'users' }} text-{{ color or 'orange' }}-400 mr-2"></i>
    {{ title or 'Vocabulary Practice' }}
  </h3>
  
  <!-- Vocabulary Grid -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
    {% for item in vocabulary_items %}
    <div class="letter-card glass p-4 text-center hover:bg-{{ color or 'orange' }}-500/10 transition cursor-pointer" 
         onclick="practiceVocabulary('{{ item.english }}', '{{ item.hindi }}')">
      <div class="text-3xl mb-2">{{ item.emoji or 'ðŸ‘‹' }}</div>
      <div class="font-semibold text-white">{{ item.english }}</div>
      <div class="text-sm text-slate-400">{{ item.hindi }}</div>
    </div>
    {% endfor %}
  </div>
  
  <!-- Practice Mode -->
  <div class="glass p-4 bg-slate-800/30">
    <div class="flex items-center justify-between mb-4">
      <h4 class="font-semibold text-white">Practice Mode</h4>
      <div class="flex gap-2">
        <button onclick="startQuizMode()" class="px-3 py-2 bg-purple-600 text-white rounded hover:bg-purple-500 transition">
          <i class="fas fa-question-circle mr-1"></i>Quiz
        </button>
        <button onclick="startFlashcards()" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition">
          <i class="fas fa-cards-blank mr-1"></i>Flashcards
        </button>
      </div>
    </div>
    
    <div class="text-center">
      <div class="w-full h-32 bg-slate-700 rounded-lg flex items-center justify-center mb-4">
        <div id="practiceArea" class="text-center">
          <div class="text-4xl mb-2">ðŸ‘‹</div>
          <div class="text-white font-semibold">Select a word to practice</div>
        </div>
      </div>
      
      <button onclick="startCameraDetection()" class="px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-500 transition">
        <i class="fas fa-camera mr-2"></i>Start Detection
      </button>
    </div>
  </div>
</div>

<script>
function practiceVocabulary(english, hindi) {
  document.getElementById('practiceArea').innerHTML = `
    <div class="text-4xl mb-2">ðŸ‘‹</div>
    <div class="text-white font-semibold">${english}</div>
    <div class="text-slate-400">${hindi}</div>
  `;
  LearningUtils.showNotification(`Practicing: ${english} (${hindi})`, 'info');
}

function startQuizMode() {
  LearningUtils.showNotification('Starting vocabulary quiz...', 'success');
}

function startFlashcards() {
  LearningUtils.showNotification('Starting flashcard mode...', 'success');
}

function startCameraDetection() {
  LearningUtils.showNotification('Starting AI detection for vocabulary practice...', 'success');
}
</script>
